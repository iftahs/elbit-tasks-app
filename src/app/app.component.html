<div class="app">
    <app-header></app-header>
    <div class="app__add-todo-button"  title="Create new task" [attr.disabled]="isLoading">
        <img src="assets/icons/add_white_24dp.svg" *ngIf="!isLoading">
        <img src="assets/icons/sync_white_24dp.svg" *ngIf="isLoading" class="app__add-todo-button__loading">
    </div>
    <main>
        <app-tasks [tasks]="notDoneTasks" title="To Do"></app-tasks>
        <app-tasks [tasks]="doneTasks" title="Done"></app-tasks>
    </main>
</div>
